<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/task10.css" />
  </head>

  <body>
    <div class="main_box">
      <div id="box1id" class="box1">
        <div id="display" class="four_items">
          <div class="main_heading">
            <h1>Sign Up</h1>
            <p>Join our community today! Create an account to unlock exclusive features and personalized and experiences</p>
        </div>
        <div style="display: none;" class="account_hide">
          <div  class="account_number">
            <input type="number" id="account_number" placeholder="   Account Number">
          </div>
        </div>
          <div class="username">
            <input type="email" id="username" placeholder="  Email" />
          </div>
          <div class="password">
            <input
              type="password"
              id="password"
              placeholder="  Password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            />
          </div>
          <div class="password">
            <input
              type="password"
              id="confirm_password"
              placeholder="  Confirm Password"
            />
          </div>
          <div class="login">
            <button onclick="login_btn()">SIGN UP</button>
            <!-- <button onclick="add_user()">Add another account</button> -->
          </div>
          <div class="forgot">
            <a href="task10.html">Already have an account?</a>
          </div>
          <div class="bank_home">
            <a href="bank.html">Go Home</a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/task10.signup.js"></script>
  </body>
</html>
